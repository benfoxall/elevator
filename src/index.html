<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>web page</title>

		<meta name="description" content="A demo for finding things in images">
		<meta name="author" content="Ben Foxall">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css" id="theme">


		<link rel="stylesheet" type="text/css" href="/Waves/src/css/waves.css">
		<link rel="stylesheet" type="text/css" href="/css/cameras.css">
		<style type="text/css">
		.reveal .icon-button{
			background: #eee;
			font-size:100px;
			color:#000 !important;
		}
		</style>
	</head>
	<body>

		<div class="reveal">
			<div class="slides">
				<section>
					<div class="waves-effect waves-icon icon-button">
						<i class="icon-camera"></i>
					</div>
				</section>

				<section id="getPhoto">
					<video></video>
				</section>

				<section>
					<img id="photo" />
				</section>

				<section>
					<div class="waves-effect waves-icon icon-button">
						<i class="icon-videocam"></i>
					</div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script src="/Waves/src/js/waves.js"></script>
	

		<script>
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,

				transition: 'none',

				margin: 0,

				// Optional libraries used to extend on reveal.js
				dependencies: [
					// { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					// { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
				]
			});

			Waves.displayEffect();


			function advance(){
				var t = this;
				setTimeout(function(){
					t.style.webkitTransform = 'scale(0)';
					setTimeout(function(){
						Reveal.right();
						t.style.webkitTransform = 'scale(1)';
					},500)
				},300);
			}
		
			Array.prototype.forEach.call(
				document.querySelectorAll('.waves-effect'), 
				function(i) {

					if (window.Touch) i.addEventListener('touchend', advance, false);

					i.addEventListener('mouseup', advance, false);
				}
			);




		</script>


		<script src="script.js"></script>
	</body>
</html>
