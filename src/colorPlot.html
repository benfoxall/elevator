<script type="x-shader/x-vertex" id="vertexshader">

uniform float state;

// flat image
attribute vec3 custompositiona;

// rgb cube
attribute vec3 custompositionb;

// hsv cylinder
attribute vec3 custompositionc;

attribute vec4 c;
varying vec4 vc;

void main() {
  vc = c;
	if (state < 1.0){
	  gl_Position = projectionMatrix *
	                modelViewMatrix *
	                vec4(position * (custompositiona+(state*(custompositionb - custompositiona))),1.0);	
  } else {

	  gl_Position = projectionMatrix *
	                modelViewMatrix *
	                vec4(position * (custompositionb+((state-1.0)*(custompositionc - custompositionb))),1.0);	

  }

}
</script>

function rgb_hsv(r, g, b){
  var h, s, v, cmax, cmin, delta;

  // Cmax = max(R', G', B')
  // Cmin = min(R', G', B')
  cmax = Math.max(r,g,b);
  cmin = Math.min(r,g,b);

  // console.log(cmax, cmin)

  // Î” = Cmax - Cmin
  delta = cmax - cmin;

  // Hue calculation:
  if(cmax == r){
    h = 60 * (((g - b) / delta) % 6)
  } else if(cmax == g){
    h = 60 * (((b - r) / delta) + 2)
  } else if(cmax == b){
    h = 60 * (((r - g) / delta) + 4)
  }

  // Saturation calculation:

  if(delta == 0){
    s = 0;
  } else {
    s = (delta*255)/cmax;
  }

  // Value calculation:
  // V = Cmax
  v = cmax;

  // 0 --> 255
  // h = (((h || 0)+360) % 360 ) / 1.411764 

  // 0 --> 2PI
  h = (((h || 0)+360) % 360 ) * ((Math.PI*2)/360);

  return [h, s, v]

}


// plots hsv into 255/255 cylinder
function hsv_3d(hsv){
	var x,y,z, h = hsv[0], s = hsv[1], v = hsv[2];

	x = Math.cos(h) * s * 0.5;
	y = v;
	z = Math.sin(h) * s * 0.5;

	return [x,y-127,z];
}
